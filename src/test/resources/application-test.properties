bayun.sso.oauth2.client.forms.client-id=test-oauth2-client
bayun.sso.oauth2.client.forms.client-secret=secret
bayun.sso.oauth2.client.forms.client-authentication-method=client_secret_basic
bayun.sso.oauth2.client.forms.authorization-grant-type=authorization_code
bayun.sso.oauth2.client.forms.redirect-uri[0]=http://localhost:9999/login/oauth2/code/${bayun.sso.oauth2.client.forms.client-id}
bayun.sso.oauth2.client.forms.scope=sso_profile

### DATASOURCE: SQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:sso_db

### DATASOURCE: REDIS
spring.data.redis.host=localhost
spring.data.redis.username=default
spring.data.redis.password=pass

# Replaced in RedisContainerTestConfiguration
spring.data.redis.port=6379
